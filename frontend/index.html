<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C++ Coding Challenge</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
</head>
<body>
    <header>
        <h1>C++ Coding Challenge</h1>
        <nav>
            <ul>
                <li><a href="#" id="basic">Basic</a></li>
                <li><a href="#" id="medium">Medium</a></li>
                <li><a href="#" id="hard">Hard</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="user-section">
            <div id="user-info"></div>
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <form id="register-form">
                <input type="text" id="register-username" placeholder="Username" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
            <div id="progress-display"></div>
        </section>
        <section id="question-display">
            <!-- Question will be displayed here -->
        </section>
        <section id="code-editor" style="height: 300px;">
            <!-- Ace editor will be initialized here -->
        </section>
        <button id="submit-code">Submit</button>
        <section id="result-display">
            <!-- Results will be displayed here -->
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
